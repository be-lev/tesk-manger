</head>

<body>
    <div id="header">
        My Task Board
    </div>

    <div id="mainFormContainer">
        <form id="formInput">
            <label for="taskDescription">Whats your mission Amigo?</label>
            <br>
            <textarea autofocus id="taskDescription"> </textarea>
            <br><br>
            <label for="taskDate">Enter the date mate:</label>
            <input type="date" id="taskDate">
            <br><br>
            <label for="taskTime">Enter the time sister:</label>
            <input type="time" id="taskTime">
            <br>
            <button type="button" onclick="saveTask()" class="formButton">Save</button>
            <button type="reset" value="reset" class="formButton">Reset</button>
        </form>

    </div>

    <div id="taskContainer"></div>

</body>

</html>
